<!doctype html>
<html>
  <head>
    <title>This is the title of the webpage!</title>
  </head>
  <body>
    


    <div id="app">
        <input type="text" id="messageText" value="empty"/>
        
      </div>
      

      <script>

        window.addEventListener('message', function(event) {
          
          console.log("Message received from the child: " + event.data); // Message received from child
          document.getElementById("messageText").setAttribute('value',event.data);

        });


      </script>

      
      
      <iframe src="https://andrewandreevich.github.io/ar_test_fw2h87kdn/" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;" title="Iframe Example" allow="camera"></iframe> 


  </body>
</html>
