<!doctype html>
<html>
  <head>
    <title>This is the title of the webpage!</title>
  </head>
  <body>
    


    <div id="app">
        <input type="text" id="messageText" value="empty"/>
        
      </div>
      

      <script>
        window.addEventListener('message', function(event) {
            alert("click reseived");

          console.log("Message received from the child: " + event.data); // Message received from child
          document.getElementById("messageText").setAttribute('value',event.data);




        });


      </script>

      
      
      <iframe src="https://andrewandreevich.github.io/ar_test_fw2h87kdn/" height="720" width="720" title="Iframe Example" allow="camera"></iframe> 


  </body>
